<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tes Login & Pesan Sederhana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Pustaka Google Identity Services (GIS) yang BARU -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
    </style>
</head>
<body class="text-gray-800">

    <!-- Kontainer Aplikasi Utama (Awalnya tersembunyi) -->
    <div id="app-container" class="hidden min-h-screen flex flex-col items-center justify-center">
        <div class="text-center p-8 bg-white rounded-xl shadow-lg">
            <h1 id="welcome-message" class="text-3xl font-bold text-blue-600"></h1>
            <p class="mt-2 text-gray-500">Koneksi ke Google Apps Script Berhasil!</p>
            <button id="signout_button" class="mt-6 bg-red-600 text-white px-4 py-2 rounded-lg shadow hover:bg-red-700 transition">Logout</button>
        </div>
    </div>
    
    <!-- Kontainer Login Keren -->
    <div id="login-container" class="fixed inset-0 z-50 flex items-center justify-center bg-gray-100 p-4">
        <div class="w-full max-w-4xl mx-auto bg-white rounded-2xl shadow-2xl flex overflow-hidden">
            <div class="hidden md:flex w-1/2 bg-gradient-to-br from-blue-600 to-indigo-700 p-12 flex-col justify-center items-center text-white">
                <svg class="w-32 h-32" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" /></svg>
                <h2 class="mt-6 text-2xl font-bold text-center">Tes Koneksi Aman</h2>
                <p class="mt-2 text-indigo-200 text-center text-sm">Menguji alur otentikasi dari awal hingga akhir.</p>
            </div>
            <div class="w-full md:w-1/2 p-8 md:p-12 flex flex-col justify-center">
                <h1 class="text-3xl font-bold text-gray-800">Selamat Datang</h1>
                <p class="text-gray-600 mt-2 mb-8">Harap login untuk memulai tes.</p>
                <div class="flex justify-center">
                    <div id="g_id_onload" data-client_id="758799128401-9cusm8skl6gv8qqldtefm7ibds1evopq.apps.googleusercontent.com" data-callback="handleCredentialResponse" data-auto_prompt="false"></div>
                    <div class="g_id_signin" data-type="standard" data-theme="outline" data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left"></div>
                </div>
                 <p id="login-status" class="text-sm text-gray-500 mt-4 text-center"></p>
            </div>
        </div>
    </div>

    <script>
        // --- KONFIGURASI PENTING ---
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxyMlbmoQ70BCpkdaT_6BQc5JwLlN6il1VIwJ-bB5MoPAKwVCExLESXVtZSSpmL5QKL/exec";

        // --- ELEMEN UI ---
        const loginContainer = document.getElementById('login-container');
        const appContainer = document.getElementById('app-container');
        const signoutButton = document.getElementById('signout_button');
        const welcomeMessage = document.getElementById('welcome-message');
        const loginStatus = document.getElementById('login-status');

        // --- STATE APLIKASI ---
        let googleAccessToken = null; 
        let tokenClient;

        // --- LOGIKA GOOGLE SIGN-IN (GIS BARU) ---
        window.onload = function () {
            const client_id = document.getElementById('g_id_onload').dataset.clientId;
            if (!client_id || client_id === "MASUKKAN_CLIENT_ID_ANDA_DI_SINI") {
                loginStatus.textContent = "Error: Client ID belum diisi di HTML.";
                return;
            }
            
            loginStatus.textContent = "Menginisialisasi login...";
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: client_id,
                scope: 'https://www.googleapis.com/auth/userinfo.email', // Hanya perlu izin email untuk tes ini
                callback: (tokenResponse) => {
                    if (tokenResponse && tokenResponse.access_token) {
                        googleAccessToken = tokenResponse.access_token;
                        callAppsScript();
                    } else {
                        loginStatus.textContent = "Gagal mendapatkan token akses.";
                    }
                },
            });
            loginStatus.textContent = "Siap untuk login.";
        };
        
        function handleCredentialResponse(response) {
            if (response.credential) {
                loginStatus.textContent = "Kredensial diterima, meminta token...";
                tokenClient.requestAccessToken();
            }
        }

        // --- LOGIKA APLIKASI ---
        async function callAppsScript() {
            loginStatus.textContent = "Menghubungi server...";
            if (!googleAccessToken) {
                alert("Sesi tidak valid. Harap login kembali.");
                return;
            }

            try {
                const res = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${googleAccessToken}`
                    },
                    body: JSON.stringify({}) // Kirim body kosong, karena fungsi checkUser tidak butuh payload
                });

                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }
                
                const result = await res.json();

                if (result.status === 'success') {
                    loginContainer.classList.add('hidden');
                    appContainer.classList.remove('hidden');
                    // Ganti 'Senrima' dengan nama dari email jika mau
                    const userName = result.email.split('@')[0];
                    welcomeMessage.textContent = `Halo ${userName}, Semangat Ya!`;
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                alert(`Terjadi kesalahan: ${error.message}`);
                loginStatus.textContent = `Error: ${error.message}`;
            }
        }
        
        signoutButton.addEventListener('click', () => {
            google.accounts.id.disableAutoSelect();
            googleAccessToken = null;
            location.reload();
        });
    </script>
</body>
</html>
